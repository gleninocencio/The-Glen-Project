          <h3>CONTACT</h3>
           <div class="black_underline_box_work"></div>
        </div>
       </div>   
     </div>
    <div class="container contact">
      <div class="row six columns">
        <form class="signup-form" id="signup-form" role="form" onsubmit="return signup(this)" method="post">
          <label>Name</label>
          <input class="form-control" name="name" type="name" size="50" placeholder="Your name" required>
          <label>Email</label>
          <input class="form-control" name="email" type="email" size="50" placeholder="Enter email" required>
          <label>Message</label>
          <textarea id="message" name="message" cols="3" rows="8" placeholder="Enter message"></textarea>
          <input type="submit" value="Submit" class="btn btn-contact">
        </form> 
      </div>  
    </div>

    <footer class="row">
      <div class="seven columns">
        <h4 class="footer_title">THE GLEN PROJECT</h4>
      </div>  
      <ul class="social_media_icons five columns">
